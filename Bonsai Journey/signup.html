<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact us form validation Using Javascript</title>
    <!-- CSS for Form -->
    <link rel="stylesheet" href="CSS/signup.css" />
    <!-- javaScript for Validation -->
    <script src="javascript/edit.js"></script>
  </head>
  <body>
    <!-- Signin Form and Validation -->
    <div class="main">
      <div class="register">
        <!-- signin form -->
        <h2>Sign in</h2>
        <div id="error_message"></div>
        <form id="register" onsubmit="return validate();">
          <div class="formdesign">
            <label>Name :</label>
            <input
              type="text"
              class="design"
              placeholder="Enter your Name"
              id="name"
            />
          </div>
          <div class="formdesign">
            <label>Phone Number :</label>
            <input type="text" class="design" placeholder="Phone" id="phone" />
          </div>
          <div class="formdesign">
            <label>Email :</label>
            <input type="text" class="design" placeholder="Email" id="email" />
          </div>
          <div class="formdesign">
            <label>Password</label>
            <input
              type="text"
              class="design"
              id="password"
              placeholder="Enter Your password"
            />
          </div>
          <div class="formdesign">
            <label>Confirm Password</label>
            <input
              type="text"
              class="design"
              id="cpassword"
              placeholder="Confirm your password"
            />
          </div>
          <!-- submit Buttons -->
          <div class="btn">
            <input type="submit" id="submit" />
            <input type="reset" id="reset" />
          </div>
          <!-- Hyper links -->
          <div class="bottom">
            <div class="middle">
              <a href="loginPage.html">Have any account?</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
